# Dependencies
highlighter:         rouge
markdown:            kramdown

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               Moments of Inertia
tagline:             by Rachel Crawford
url:                 http://rachelnertia.github.io
paginate:            5
baseurl:             ""
future:              false
gems:                [jekyll-paginate]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Rachel Crawford'
  url:               https://twitter.com/nershly
  email:             nershly@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/rachelnertia/rachelnertia.github.io

# Navigation bar
pages_list:
  About:                   '/about'
  Archive:                 '/archive'
  Categories:              '/category_index'
  Tags:                    '/tag_index'
  Feed:                    '/atom.xml'
  Projects:                '/projects'
  Podcast Recommendations: '/podcast-recommendations'
  Warcry Card Creator:     'https://rachelnertia.github.io/warcry-card-creator'
